<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotización de Envío</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cotización de Envíos</h1>
    </header>

    <main>
        <form id="cotizacion-form">
            <!-- Paso 1: Datos del Usuario -->
            <section class="form-step active" id="step-1">
                <h2>Paso 1: Datos del Usuario</h2>
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" placeholder="Tu nombre completo" required>

                <label for="telefono">Teléfono de Contacto:</label>
                <input type="tel" id="telefono" placeholder="Teléfono" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="Correo electrónico" required>

                <label for="direccion">Dirección Completa:</label>
                <input type="text" id="direccion" placeholder="Dirección de entrega" required>

                <div class="buttons">
                    <button type="button" onclick="nextStep(2)">Siguiente</button>
                </div>
            </section>

            <!-- Paso 2: Datos del Paquete -->
            <section class="form-step" id="step-2">
                <h2>Paso 2: Datos del Paquete</h2>
                <label for="dimensiones">Dimensiones del paquete (cm):</label>
                <input type="text" id="dimensiones" placeholder="Largo x Ancho x Alto" required>
                
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" placeholder="Peso en kg" required>
                
                <label for="origen">Código postal de origen:</label>
                <input type="text" id="origen" placeholder="Código postal de origen" required>

                <label for="destino">Código postal de destino:</label>
                <input type="text" id="destino" placeholder="Código postal de destino" required>

                <div class="buttons">
                    <button type="button" onclick="prevStep(1)">Atrás</button>
                    <button type="button" onclick="nextStep(3)">Siguiente</button>
                </div>
            </section>

            <!-- Paso 3: Selección de opciones -->
            <section class="form-step" id="step-3">
                <h2>Paso 3: Seleccionar Opción de Envío</h2>
                <label>
                    <input type="radio" name="envio" value="estandar" required>
                    Envío Estándar - $10.00
                </label>
                <label>
                    <input type="radio" name="envio" value="express" required>
                    Envío Express - $20.00
                </label>

                <div class="buttons">
                    <button type="button" onclick="prevStep(2)">Atrás</button>
                    <button type="button" onclick="nextStep(4)">Siguiente</button>
                </div>
            </section>

            <!-- Paso 4: Confirmación -->
            <section class="form-step" id="step-4">
                <h2>Paso 4: Confirmación</h2>
                <p>¡Cotización completada! Revisa tus datos antes de enviar:</p>
                <div id="resumen"></div>

                <div class="buttons">
                    <button type="button" onclick="prevStep(3)">Atrás</button>
                    <button type="submit">Enviar</button>
                </div>
            </section>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
